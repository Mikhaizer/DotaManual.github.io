<!DOCTYPE html>
<html lang="en" class="no-js"> 
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/reg.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Dota Manual</title>
        <link rel="icon" href="images/logo1.png">
        <link rel="stylesheet" href="styles/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="hat">
            <img src="images/logo1.png" class="logo"/>

            <p class="title">Dota Manual</p>
        </div>
        <div class="container">
            <div class="codrops-top">
                <div class="clr"></div>
            </div>

            <section>				
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1>Вхід</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Ваш email або логін </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="example or example@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Ваш пароль </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">Запам'ятати мене</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="Увійти" /> 
								</p>
                                <p class="change_link">
									Не зареєстровані?
									<a href="#toregister" class="to_register">Зареєструватися</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1> Реєстрація </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Ваш логін</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="example696" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" > Ваш email</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="text" placeholder="examplel@mail.com"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Ваш пароль </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Повторіть Ваш пароль </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Зареєструвати"/> 
								</p>
                                <p class="change_link">  
									Вже зареєстровані?
									<a href="#tologin" class="to_register"> Увійти </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
